version: '3'
services:
  bicc_mediawiki:
    image: mediawiki
    restart: always
    ports:
      - 8080:80
    links:
      - bicc_mysql
    volumes:
      - /var/www/html/images
      # After initial setup, download LocalSettings.php to the same directory as
      # this yaml and uncomment the following line and use compose to restart
      # the mediawiki service
      # - ./LocalSettings.php:/var/www/html/LocalSettings.php
  bicc_mysql:
    image: mysql
    restart: always
    environment:
      # @see https://phabricator.wikimedia.org/source/mediawiki/browse/master/includes/DefaultSettings.php
      MYSQL_DATABASE: ${MEDIAWIKI_DATABASE_NAME}
      MYSQL_USER: ${MEDIAWIKI_DATABASE_USER}
      MYSQL_PASSWORD: ${MEDIAWIKI_DATABASE_PWD}
      MYSQL_ROOT_PASSWORD: ${MEDIAWIKI_DATABASE_ROOT_PWD}
